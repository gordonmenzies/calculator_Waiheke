<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <button id="buttontobepressed">BUTTON</button>
    <div>
    <div class="calculator__container">
      <div class="calculator__display">
        <p class="calculator__displayContent">12345</p>
      </div>
      <div class="calculator__buttonContainer">
          <div class="calculator__button top operator" id="cancel">
            <button>C</button></div>
          <div class="calculator__button top operator" id="plusMinus">
            <button>+/-</button></div>
          <div class="calculator__button top operator" id="percentage">
            <button id="percentage">%</button></div>
          <div class="calculator__button right operator" id="divide">
            <button>/</button></div>
          <div class="calculator__button grey number" id="seven">
            <button>7</button></div>
          <div class="calculator__button grey number" id="eight">
            <button>8</button></div>
          <div class="calculator__button grey number" id="nine">
            <button>9</button></div>
          <div class="calculator__button right number" id="multiply">
            <button>X</button></div>
          <div class="calculator__button grey number" id="four">
            <button>4</button></div>
          <div class="calculator__button grey number" id="five">
            <button>5</button></div>
          <div class="calculator__button grey number" id="six">
            <button>6</button></div>
          <div class="calculator__button right operator" id="minus">
            <button>-</button></div>
          <div class="calculator__button grey number" id="one">
            <button>1</button></div>
          <div class="calculator__button grey number" id="two">
            <button>2</button></div>
          <div class="calculator__button grey number" id="three">
            <button>3</button></div>
          <div class="calculator__button right operator" id="plus">
            <button>+</button></div>
        </div>
        <div class="calculator__bottomRowButtonContainer">
          <div class="calculator__button grey number" id="zeroButton">
            <button>0</button></div>
          <div class="calculator__button grey operator" id="decimal">
            <button>.</button></div>
          <div class="calculator__button right operator" id="equal">
            <button>=</button></div>
        </div>
        </div>
      </div>
      <div id="app"></div>
      <script type="module" src="/src/main.ts"></script>
    </div>
  </body>
</html>
