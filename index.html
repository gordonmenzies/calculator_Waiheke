<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" crossorigin src="./assets/index-BHB9PzIO.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BF4EvhCF.css">
  </head>
  <body>
    <div>
    <div class="calculator__container">
        <p class="calculator__displayContent"></p>
      <div class="calculator__buttonContainer">
          <div class="calculator__button top operator" id="cancel">C</div>
          <div class="calculator__button top operator" id="plusMinus">+/-</div>
          <div class="calculator__button top operator" id="percentage">%</div>
          <div class="calculator__button right operator" id="divide">รท</div>
          <div class="calculator__button grey number" id="seven">7</div>
          <div class="calculator__button grey number" id="eight">8</div>
          <div class="calculator__button grey number" id="nine">9</div>
          <div class="calculator__button right operator" id="multiply">x</div>
          <div class="calculator__button grey number" id="four">4</div>
          <div class="calculator__button grey number" id="five">5</div>
          <div class="calculator__button grey number" id="six">6</div>
          <div class="calculator__button right operator" id="minus">-</div>
          <div class="calculator__button grey number" id="one">1</div>
          <div class="calculator__button grey number" id="two">2</div>
          <div class="calculator__button grey number" id="three">3</div>
          <div class="calculator__button right operator" id="plus">+</div>
        </div>
        <div class="calculator__bottomRowButtonContainer">
          <div class="calculator__button grey number" id="zeroButton">0</div>
          <div class="calculator__button grey operator" id="decimal">.</div>
          <div class="calculator__button right operator" id="equal">=</div>
        </div>
        </div>
      </div>
      <div id="app"></div>
    </div>
